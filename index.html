<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Pasi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title_box">
      <div class="text_field_boxes">
        <h1>CALCULATOR APP</h1>
        <p>
          Welcome to the Calculator App! This simple and intuitive web
          application allows you to perform basic arithmetic operations such as
          addition and subtraction. With a user-friendly interface and instant
          results, the Calculator App is perfect for quick calculations.
        </p>
      </div>
      <p class="copyright">Â© Pasindu Hansana</p>
    </div>

    <div id="calculator">
      <div class="displays">
        <input
          type="text"
          name="Secondory_display"
          id="Secondory_display"
          readonly
        />
        <input type="text" name="display" id="display" readonly />
      </div>

      <div id="calculator-keys">
        <button onclick="AppendToDisplay('+')" class="oper">+</button>
        <button onclick="AppendToDisplay('7')">7</button>
        <button onclick="AppendToDisplay('8')">8</button>
        <button onclick="AppendToDisplay('9')">9</button>
        <button onclick="AppendToDisplay('-')" class="oper">-</button>
        <button onclick="AppendToDisplay('4')">4</button>
        <button onclick="AppendToDisplay('5')">5</button>
        <button onclick="AppendToDisplay('6')">6</button>
        <button onclick="AppendToDisplay('*')" class="oper">x</button>
        <button onclick="AppendToDisplay('1')">1</button>
        <button onclick="AppendToDisplay('2')">2</button>
        <button onclick="AppendToDisplay('3')">3</button>
        <button onclick="AppendToDisplay('/')" class="oper">/</button>
        <button onclick="AppendToDisplay('0')">0</button>
        <button onclick="AppendToDisplay('.')">.</button>
        <button onclick="Calculate()">=</button>
        <button onclick="Clear()">Clear</button>
      </div>
    </div>

    <div class="box"></div>

    <script src="index.js"></script>
  </body>
</html>
